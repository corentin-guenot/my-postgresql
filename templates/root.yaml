apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: ./templates/
    repoURL: https://github.com/corentin-guenot/my-postgresql
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 